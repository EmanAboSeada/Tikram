<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tikram</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="home.css">
</head>

<body>

    <header>
        <div class="container">
            <section class="logo">
                <h3>TIKRAM</h3>
                <section class="phone">
                    <p>81858111</p>
                    <div class="whatsapp-icon">
                        <img src="images/whatsapp-brands.png" alt="whatsapp icon">
                    </div>
                </section>
            </section>
            <section class="option-one">
                <p> بدك تعرف ليش <span class="border-red d-inline-block">رح تنسرق</span></p>
                <p>بحق ضو السيارة؟</p>
                <p>سجل رقمك تحت حتى نبعتلك لينك ل فيديو زغير بيشرحلك</p>
                <p><span class="d-inline-block text-blue">بسرعة</span> شوف الفيديو قبل ما يطير </p>
                <input type="tel" class="phone-input" placeholder="XXX XXXXX" name="phoneNumber">
                <span class="phone-code"><img src="images/curved-arrow.png" alt="" class="arrow-one">+961 </span>
                <span class="error-msg"></span>
                <div class="center-item-container">
                    <button class="send-btn" onclick="submitPhone('one')">شوف الفيديو</button>
                    <p>نحن نضمن ان لا نتشارك رقم هاتفك مع اي جهة ثالثة</p>

                    <div class="gallery">
                        <div class="gallery-item l1 ">
                            <img src="images/murky headlight 5.png" alt="murky headlight image">
                        </div>
                        <div class="gallery-item l2">
                            <img src="images/empty-pockets-2.png" alt="empty pocket image">
                        </div>
                        <div class="gallery-item l3">
                            <img src="images/murky headlight 1.jpg" alt="murky headlight image">
                        </div>
                        <div class="gallery-item l4">
                            <img src="images/empty-pockets-6.png" alt="empty pocket image">
                        </div>
                        <div class="gallery-item l3">
                            <img src="images/murky headlight 4.jpg" alt="murky headlight image">
                        </div>
                        <div class="gallery-item l2">
                            <img src="images/empty-pockets-1.jpg" alt="empty pocket image">
                        </div>
                        <div class="gallery-item l1">
                            <img src="images/murky headlight 3.png" alt="murky headlight image">
                        </div>
                    </div>
                </div>


            </section>
        </div>
    </header>
    <div class="container option-two">
        <section class="">
            <p>اذا دغري بدك تعرف <span class="border-red d-inline-block"> الحل</span></p>
            <p>سجل رقمك حتى تشوف الفيديو </p>
            <input type="tel" class="phone-input" placeholder="XXX XXXXX" name="phoneNumber">
            <span class="phone-code"><img src="images/curved-arrow.png" alt="" class="arrow-two">+961</span>
            <span class="error-msg"></span>
            <div class="center-item-container">
                <button class="send-btn" onclick="submitPhone('two')">شوف الفيديو</button>
                <p>نحن نضمن ان لا نتشارك رقم هاتفك مع اي جهة ثالثة</p>
                <div class="gallery">
                    <div class="gallery-item l1">
                        <img src="images/clear headlight 1.jpg" alt="clear headlight">
                    </div>
                    <div class="gallery-item l2">
                        <img src="images/clear headlight 3.jpg" alt="clear headlight">
                    </div>
                    <div class="gallery-item l3">
                        <img src="images/clear headlight 6.png" alt="clear headlight">
                    </div>
                    <div class="gallery-item l4">
                        <img src="images/clear headlight 2.jpg" alt="clear headlight">
                    </div>
                    <div class="gallery-item l3">
                        <img src="images/clear headlight 7.webp" alt="clear headlight">
                    </div>
                    <div class="gallery-item l2">
                        <img src="images/clear headlight 4.jpg" alt="clear headlight">
                    </div>
                    <div class="gallery-item l1">
                        <img src="images/clear headlight 5.jpg" alt="clear headlight">
                    </div>
                </div>
            </div>

        </section>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>
    <script src="script.js"></script>
</body>

</html>
